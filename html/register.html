<nav class="navbar navbar-expand-lg navbar-light bg-light box-shadow-4">
    <a class="navbar-brand" href="#">Forgetful Peach</a>

<div class="row add-space-1">
    <div class="col-lg-4"></div>
    <div class="col-lg-4 bg-white content-box rounded p-3 box-shadow-1">
        <h3>Register</h3>

        <div class="row">
            <div class="col-sm-6 form-group">
                <label for="registerFirstName">First Name</label>
                <input class="form-control" id="registerFirstName" aria-describedby="emailHelp" placeholder="First Name" type="text">
            </div>
            <div class="col-sm-6 form-group">
                <label for="registerLastName">Last Name</label>
                <input class="form-control " id="registerLastName" aria-describedby="" placeholder="Last Name" type="text">
            </div>
        </div>
        <div class="form-group">
            <label for="RegisterEmail">Email address</label>
            <input class="form-control" id="RegisterEmail" aria-describedby="emailHelp" placeholder="Enter email" type="email">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input class="form-control" id="password" placeholder="Password" type="password">
        </div>
        <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <input class="form-control" id="confirmPassword" placeholder="Confirm Password" type="password">
        </div>

        <div class="col-sm-12 align-content-center">
            <button type="submit" class="btn btn-primary" onclick="collectRegData()">Register</button>
        </div>
    </div>
</div>

    <script type="text/javascript" src="../jquery_library/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="../materialize/js/materialize.min.js"></script>
    <script type="text/javascript" src="../JS/register.js"></script>
    <script type="text/javascript" src="../JS/validation.js"></script>
</body>
</html>
