<body class="bg-color-1">

<div class="row">
    <div class="col-sm-3 container align-content-center add-space-1 ">
        <div class="form-signin bg-white pl-3 pr-3 pt-4 pb-4 rounded box-shadow-1">
            <h2 class="form-signin-heading text-wight-3">Please Sign In</h2>
            <label for="inputEmail" class="sr-only">Email address</label>
            <input id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus=""
                   type="email">
            <br>
            <label for="inputPassword" class="sr-only">Password</label>
            <input id="inputPassword" class="form-control" placeholder="Password" required="" type="password">
            <div class="checkbox">
                <label class="mt-2">
                    <input value="remember-me" type="checkbox"> Remember me
                </label>
            </div>
            <br>
            <button class="btn  btn-primary  " onclick="login()" type="submit">Sign in</button>
            <a class=" btn btn-warning" href="html/register.html">Register</a>
        </div>
    </div> <!-- /container -->
</div>
